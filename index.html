<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task List</title>
	<link rel="stylesheet" href="src/style.css">
</head>
<body>
	<section class="main-list">
		<input type="text" value="Мой список задач" class="header-list" maxlength="60">
		<section class="list">
			<div class="task" data-numOfTask="1">
				<input type="text" value="Task1" class="text-task" data-numoftask="1">
				<input type="checkbox" class="checkbox-task" data-numOfTask="1">
				<button class="close-button" data-numOfTask="1">Close</button>
			</div>
			<div class="hidden display-empty">
				<h2>Вау, здесь пусто, добавь-ка задач!</h2>
			</div>
		</section>
		<div class="input-form">
			<input name="" id="input-text" class="input-text" type="text" placeholder="Введи задачу сюда" maxlength="40">
			<div class="btn-input">
				<select name="" id="input-prior">
					<option value="4" class="option-priority">
						<p class="prior-4">Низкий приоритет</p>
					</option>
					<option value="3" class="option-priority">
						<p class="prior-3">Средний приоритет</p>
					</option>
					<option value="2" class="option-priority">
						<p class="prior-2">Повышенный приоритет</p>
					</option>
					<option value="1" class="option-priority">
						<p class="prior-1">Высокий приоритет</p>
					</option>
				</select>
			</div>
		</div>
	</section>
	<script src="src/index.js"></script>
</body>
</html>
