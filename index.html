<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task List</title>
	<link rel="stylesheet" href="src/style.css">
	<link rel="stylesheet" href="src/calendar-style.css">
	<link rel="stylesheet" href="src/header-style.css">
	<link rel="stylesheet" href="src/sidebar-style.css">
</head>
<body>
	<header>
		<div class="header">
		<div class="right-div">
			<button class="menu-button">
				<img src="src/list.svg" alt="menu-icon" class="menu-button-img">
			</button>
			<button class="home-button">
				<img src="src/house-door.svg" alt="home-img" class="home-button-img">
			</button>
			<div class="search">
				<img src="src/search.svg" alt="" class="icon-search">
				<input type="text" class="search-input" placeholder="Быстрый поиск">
			</div>
		</div>
		<div class="left-div">
			<button class="add-task-button">
				<img src="src/plus-lg.svg" alt="plusAdd" class="add-task-button-img">
			</button>
			<button class="info-button">
				<img src="src/info-circle.svg" alt="info" class="info-icon">
			</button>
			<button class="account">
				<img src="src/binoculars-fill.svg" alt="account" class="icon-account">
			</button>
		</div>
	</div>
	</header>
	<section class="sidebar">
		<section class="main-proj">
			<button class="unsorted-tasks proj-task">
			<img src="src/mailbox.svg" alt="">
			<p>Входящие</p>
		</button>
		<button class="task-for-now proj-task">
			<img src="src/calendar-event.svg" alt="">
			<p>Сегодня</p>
		</button>
		<button class="filters-mates proj-task">
			<img src="src/grid-fill.svg" alt="">
			<p>Фильтры и метки</p>
		</button>
		</section>

		<section class="projects">
			<section class="header-projects">
				<h4>Проекты</h4>
				<button class="add-proj">
					<img src="src/plus-lg.svg" alt="">
				</button>
			</section>
			<section class="project-list">
				<section class="project proj-task">
					<img src="src/dot.svg" alt="">
					<p>Мой список задач</p>
				</section>
			</section>
		</section>
	</section>
	<section class="main-list">
		<div class="header-list-not-input">Мой список задач</div>
		<input type="text" value="" class="header-list hidden" maxlength="60">
		<section class="list">
			<div class="task" data-numOfTask="1">
				<input type="checkbox" class="checkbox-task" data-numOfTask="1" id="check">
				<label for="check"></label>
				<div class="with-date">
					<input type="text" value="Task1" class="text-task prior4" disabled="true" data-numoftask="1">
					<p>24.04.2022</p>
				</div>
			</div>
		</section>
		<button class="add-task">
			<img src="src/plus-lg.svg" alt="">
			<p>Новая задача</p>
		</button>
		<div class="input-form hidden">
			<div class="input-form-container">
				<input name="" id="input-text" class="input-text" type="text" placeholder="Введи задачу сюда" maxlength="60">
				<div class="btn-input">
					<div>	
						<button class="input-prior">Приоритет</button>
					</div>
					<div class="days">
						<button class="calendar">Дата</button>
					</div>
				</div>
			</div>
			<div class="btn-input">
			<button class="ok-form">Ок</button>
			<button class="cancel-form">Отмена</button>
		</div>
		</div>
		<div class="list-prior hidden">
					<div>
						<button value="4" class="option-priority">
						<p class="prior-4">Низкий приоритет</p>
					</button>
					<button value="3" class="option-priority">
						<p class="prior-3">Средний приоритет</p>
					</button>
					<button value="2" class="option-priority">
						<p class="prior-2">Повышенный приоритет</p>
					</button>
					<button value="1" class="option-priority">
						<p class="prior-1">Высокий приоритет</p>
					</button>
			</div>
		</div>
		<div class="cont-calendar hidden">
						<div>
							<p class="select-data">24.04.2022</p>
						</div>
						<div class="select-month">
							<button class="previous-month"> << </button>
							<p class="without-days">04.2022</p>
							<button class="next-month"> >> </button>
						</div>
						<div class="calendar-div"></div>
						<div class="manip-buttons">
							<button class="ok-button-calendar">Сохранить</button>
							<button class="cancel-button-calendar">Отмена</button>
						</div>
					</div>
	</section>
	<script src="src/index.js"></script>
</body>
</html>
