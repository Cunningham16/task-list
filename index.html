<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task List</title>
	<link rel="stylesheet" href="src/style.css">
</head>
<body>
	<section class="main-list">
		<input type="text" value="Мой список задач" class="header-list" maxlength="40">
		<section class="list">
			<div class="task" data-numOfTask="1">
				<input type="text" value="Task1" class="text-task" data-numoftask="1">
				<input type="checkbox" class="checkbox-task" data-numOfTask="1">
				<button class="close-button" data-numOfTask="1">Close</button>
			</div>
			<div class="hidden display-empty">
				<h2>Вау, здесь пусто, добавь-ка задач!</h2>
			</div>
		</section>
		<input name="" id="input-text" cols="25" rows="1" class="input-text" type="text"placeholder="Введи сюда задачу и нажми Enter" maxlength="40">
	</section>
	<script src="src/index.js"></script>
</body>
</html>
